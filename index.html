<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Сервиса `Mesto`">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__group">
          <img class="profile__avatar" src="./images/image.jpg" alt="Портретное фото Жака-Ив Кусто на фоне моря">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <div class="profile__button-edit button"></div>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__button-add button"></div>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная церковь в Карачаевске">
          <div class="element__row">
            <h2 class="element__title">Карачаевск</h2>
            <img class="element__vector" src="./images/Vector.svg" alt="Значок сердечка">
          </div>
        </div>    
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
          <div class="element__row">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__vector" src="./images/Vector.svg" alt="Значок сердечка">
          </div>
        </div>    
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора Домбай">
          <div class="element__row">
            <h2 class="element__title">Домбай</h2>
            <img class="element__vector" src="./images/Vector.svg" alt="Значок сердечка">
          </div>
        </div>    
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
          <div class="element__row">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__vector" src="./images/Vector.svg" alt="Значок сердечка">
          </div>
        </div>    
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора Домбай">
          <div class="element__row">
            <h2 class="element__title">Домбай</h2>
            <img class="element__vector" src="./images/Vector.svg" alt="Значок сердечка">
          </div>
        </div>  
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная церковь в Карачаевске">
          <div class="element__row">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img class="element__vector element__vector_active" src="./images/Vector.svg" alt="Значок сердечка">
          </div>
        </div>    
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name popup__input" value="Имя">
        <input class="popup__about-me popup__input" value="О себе">
        <button class="popup__button-save button">Сохранить</button>
        <div class="popup__button-close button"></div>
      </div>
    </section>
</body>
</html>
