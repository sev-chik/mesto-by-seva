<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Сервиса `Mesto`">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__group">
          <img class="profile__avatar" src="./images/Avatar.png" alt="Портретное фото Жака-Ив Кусто на фоне моря">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit button" aria-label="Редактировать профиль" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add button" aria-label="Добавить место" type="button"></button>
      </section>
      <section class="elements">
      </section>
      <div class="popup popup_option_profile">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" method="get" action="#" name="popup" novalidate>
            <fieldset class="popup__set">
              <input class="popup__input popup__input_type_name" type="text" id="name-input" name="name" value="" minlength="2" maxlength="40" required>
              <span class="popup__input-error name-input-error"></span>
              <input class="popup__input popup__input_type_about" type="text" id="about-input" name="about" value="" minlength="2" maxlength="200" required>
              <span class="popup__input-error about-input-error"></span>
              <button class="popup__button-save button button_inactive" type='submit'>Сохранить</button>
            </fieldset> 
          </form>
          <button class="popup__button-close button" aria-label="Закрыть" type="button"></button>
        </div>
      </div>
      <div class="popup popup_option_place">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_place" method="get" action="#" name="popup" novalidate>
            <fieldset class="popup__set">
              <input class="popup__input popup__input_type_name" type="text" id="named-input" name="name" value="" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__input-error named-input-error"></span>
              <input class="popup__input popup__input_type_about" type="url" id="src-input" name="about" value="" placeholder="Ссылка на картинку" required>
              <span class="popup__input-error src-input-error"></span>
              <button class="popup__button-create button" type='submit'>Создать</button>
            </fieldset> 
          </form>
          <button class="popup__button-close button" aria-label="Закрыть" type="button"></button>
        </div>
      </div>
      <div class="popup popup_option_image">
        <div class="popup__overlay"></div>
          <figure class="popup__figure">
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Заброшенная церковь в Карачаевске">  
            <figcaption class="popup__figcaption">здесь будет подпись</figcaption>
            <button class="popup__button-close button" aria-label="Закрыть" type="button"></button>
          </figure>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <template id="element-template">
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная церковь в Карачаевске">
        <div class="element__row">
          <h2 class="element__title">заглушка</h2>
          <button class="element__vector" type="button" aria-label="Выбрать избранным"></button>
        </div>
        <button class="element__basket button" type="button" aria-label="Удалить элемент"></button>
      </article>
    </template>
    <script src='./scripts/cards.js'></script>
    <script src='./scripts/validate.js'></script>
    <script src='./scripts/index.js'></script>
</body>
</html>
