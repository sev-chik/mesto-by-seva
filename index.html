<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Сервиса `Mesto`">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__group">
          <img class="profile__avatar" src="./images/image.jpg" alt="Портретное фото Жака-Ив Кусто на фоне моря">
          <div class="profile__info">
            <div class="profile__row">
              <p class="profile__name">Имя</p>
              <img class="profile__button-edit button-add" src="./images/Edit Button.svg" alt="Кнопка редактирования профиля">  
            </div>
            <p class="profile__profession">Профессия</p>
          </div>
        </div>
        <div class="profile__button-add button-add"><img class="button-add__vector" src="./images/Vector.png" alt="Кнопка добавления места"></div>                
        <!-- <div class="profile__button-add button-add"><img class="button-add__vector" src="./images/Add Button.png" alt="Кнопка добавления места"></div>                 -->
      </section>
      
    </main>
    <footer class="footer">
      <nav>
      
      </nav>
    </footer>
